<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            padding: 30px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .grid-item {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            min-height: 100px;
            position: relative;
            padding: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 100%;
            height: 100%;
        }
        
        .grid-item span {
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        #search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #search-input:focus {
            background-color: #333;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        /* Specific colors for each site */
        .gemini { background-color: #246BFD; }
        .chatgpt { background-color: #10A37F; }
        .perplexity { background-color: #5436DA; }
        .notion { background-color: #000000; }
        .canva { background-color: #00C4CC; }
        .openai { background-color: #000000; }
        .krea { background-color: #9747FF; }
        .recraft { background-color: #4338CA; }
        .fluxpro { background-color: #D946EF; }
        .sora { background-color: #2F2F2F; }
        .magi { background-color: #6366F1; }
        .felo { background-color: #3B82F6; }
        .google { background-color: #4285F4; }
        .microsoft { background-color: #00A4EF; }
        .github { background-color: #181717; }
        .netflix { background-color: #E50914; }
        .amazon { background-color: #FF9900; }
        .youtube { background-color: #FF0000; }
        .twitter { background-color: #1DA1F2; }
        .instagram { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .linkedin { background-color: #0077B5; }
        .discord { background-color: #5865F2; }
        .theVerge { background-color: #E2127A; }
        .x { background-color: #000000; }
        .lucky { background-color: #1E3A8A; }
        .leonardo { background-color: #771AC9; }
        .monica { background-color: #FF6B6B; }
        .techcrunch { background-color: #0A9E01; }
        .copilot { background-color: #107C10; }
        .googleStudio { background-color: #4285F4; }
        .padletOne { background-color: #F9A826; }
    </style>
</head>

    <script>
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const gridItems = document.querySelectorAll('.grid-item');
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            gridItems.forEach(item => {
                const text = item.querySelector('span').textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        
        // Optional: Add keyboard shortcut for search focus
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault(); // Prevent default browser behavior
                searchInput.focus(); // Focus the search input
            }
        });
    </script>
</body>
</html>
