<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Professional Dark Palette */
            --bg-color: #050505;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1d2d 0%, #050505 60%);
            
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.07);
            --card-hover-border: rgba(120, 119, 198, 0.5); /* Subtle Indigo */
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            
            --accent-glow: 0 0 20px rgba(124, 58, 237, 0.15);
            --input-bg: rgba(20, 20, 20, 0.8);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header Section --- */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- Search Bar --- */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 50px 18px 25px;
            font-size: 1.1rem;
            font-family: inherit;
            border-radius: 24px;
            border: 1px solid var(--card-border);
            background-color: var(--input-bg);
            color: white;
            outline: none;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: right;
        }

        input[type="text"]:focus {
            background-color: rgba(30, 30, 30, 0.9);
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Search Icon */
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* --- Grid Layout --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            padding-bottom: 60px;
            perspective: 1000px;
        }

        /* --- Cards --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: var(--text-primary);
            cursor: pointer;
            height: 125px;
            text-align: center;
            position: relative;
            overflow: hidden;
            
            /* Glass Effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            
            /* Animations */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeIn 0.5s ease-out backwards;
        }

        /* Staggered animation delay handled by JS or simple CSS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            background: var(--card-hover-bg);
            border-color: var(--card-hover-border);
            box-shadow: var(--accent-glow), 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .card:hover .icon-box {
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            transition: all 0.3s ease;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .icon-box svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 500;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
            padding: 0 4px;
            transition: color 0.2s;
        }

        .card:hover .card-title {
            color: #fff;
        }

        .fallback {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 50px;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
            .card { height: 110px; padding: 15px 8px; }
            .icon-box { width: 40px; height: 40px; margin-bottom: 10px; }
            .card-title { font-size: 0.75rem; }
        }
    </style>
</head>

        function getDomainFromUrl(url) {
            try {
                const u = new URL(url);
                return u.hostname.replace('www.', '');
            } catch (e) {
                return null;
            }
        }

        function getIcon(title, url) {
            const domain = getDomainFromUrl(url);
            
            // Check manual SVG overrides first
            if (domain && svgIcons[domain]) {
                return svgIcons[domain];
            }

            // Use Google's Favicon service for everything else (high quality)
            if (domain) {
                return `<img src="https://www.google.com/s2/favicons?domain=${domain}&sz=128" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
                        <div class="fallback" style="display:none">${title.charAt(0).toUpperCase()}</div>`;
            }

            return `<div class="fallback">${title.charAt(0).toUpperCase()}</div>`;
        }

        function processData() {
            const container = document.getElementById('grid');
            const apps = [];
            const seen = new Set();

            rawList.forEach(title => {
                if (seen.has(title)) return;
                seen.add(title);

                // Logic to determine URL
                let url = "#";
                if (manualDatabase[title]) {
                    url = manualDatabase[title];
                } else {
                    // Smart guesser for leftovers not in manual DB
                    const clean = title.replace(/\s+/g, '').toLowerCase();
                    if (clean.includes('.')) url = `https://${clean}`;
                    else url = `https://${clean}.com`;
                }

                apps.push({ title, url });
            });

            // Render
            apps.forEach((app, index) => {
                const el = document.createElement('a');
                el.className = 'card';
                el.href = app.url;
                el.target = "_blank"; // Open in new tab
                el.style.animationDelay = `${index * 0.02}s`; // Stagger effect
                
                const iconHtml = getIcon(app.title, app.url);

                el.innerHTML = `
                    <div class="icon-box">${iconHtml}</div>
                    <div class="card-title">${app.title}</div>
                `;
                container.appendChild(el);
            });

            // Filter logic
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                let hasResults = false;

                cards.forEach(card => {
                    const text = card.querySelector('.card-title').textContent.toLowerCase();
                    if (text.includes(term)) {
                        card.style.display = 'flex';
                        hasResults = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        processData();

    </script>
